{% extends "bones.html" %} 
{% block content %} 

 <table class="w3-table-all w3-hoverable">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
  </tr>
   {% for user in users %}
  <tr>
    <td><a href="user/{{user.id}}">{{user.last_name}}</a></td>
    <td>{{user.first_name}}</td>
    <td>{{user.email}}</td>
  </tr>
   {% endfor %}
</table>

{% endblock %}
